<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–°–ª–æ—Ç-–º–∞—à–∏–Ω–∞</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }
    .container {
      padding: 30px;
    }
    .slot {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      position: relative;
    }
    .reel {
      width: 100px;
      height: 240px;
      overflow: hidden;
      border: 2px solid #fff;
      margin: 0 10px;
      background: #111;
    }
    .reel img {
      width: 100%;
      height: 80px;
      display: block;
    }
    .highlight {
      position: absolute;
      top: 80px;
      left: 0;
      width: 100%;
      height: 80px;
      border-top: 2px solid yellow;
      border-bottom: 2px solid yellow;
      pointer-events: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    .stake-controls {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .stake-controls button {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="balance">–ë–∞–ª–∞–Ω—Å: 1000‚ÇΩ</h2>

    <div class="slot">
      <div class="reel" id="reel1"></div>
      <div class="reel" id="reel2"></div>
      <div class="reel" id="reel3"></div>
      <div class="highlight"></div>
    </div>

    <button onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å!</button>

    <div class="stake-controls">
      <button onclick="changeBet(-50)">-</button>
      <div id="bet">–°—Ç–∞–≤–∫–∞: 50‚ÇΩ</div>
      <button onclick="changeBet(50)">+</button>
    </div>

    <h3 id="message"></h3>
  </div>

  <script>
    const symbols = ['face1.png','face2.png','face3.png','face4.png','face5.png','face6.png'];
    let balance = 1000;
    let bet = 50;

    function changeBet(amount) {
      const newBet = bet + amount;
      if (newBet >= 50 && newBet <= balance) {
        bet = newBet;
        document.getElementById("bet").textContent = `–°—Ç–∞–≤–∫–∞: ${bet}‚ÇΩ`;
      }
    }

    function updateBalance() {
      document.getElementById("balance").textContent = `–ë–∞–ª–∞–Ω—Å: ${balance}‚ÇΩ`;
    }

    function spin() {
      if (bet > balance) {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!");
        return;
      }

      const reels = [[], [], []];
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 12; j++) {
          const rand = symbols[Math.floor(Math.random() * symbols.length)];
          reels[i].push(rand);
        }
      }

      animateReel('reel1', reels[0]);
      animateReel('reel2', reels[1]);
      animateReel('reel3', reels[2]);

      setTimeout(() => {
        const mid1 = reels[0][4];
        const mid2 = reels[1][4];
        const mid3 = reels[2][4];

        if (mid1 === mid2 && mid2 === mid3) {
          const win = bet * 20;
          balance += win;
          document.getElementById("message").textContent = `üéâ Win: +${win}‚ÇΩ`;
        } else {
          balance -= bet;
          document.getElementById("message").textContent = `–ù–µ –ø–æ–≤–µ–∑–ª–æ...`;
        }
        updateBalance();
      }, 3000);
    }

    function animateReel(id, sequence) {
      const reel = document.getElementById(id);
      reel.innerHTML = '';
      let i = 0;
      const interval = setInterval(() => {
        if (i >= sequence.length - 2) {
          clearInterval(interval);
        }
        reel.innerHTML = '';
        for (let j = 0; j < 3; j++) {
          const img = document.createElement('img');
          const src = sequence[i + j] || sequence[sequence.length - 1];
          img.src = src;
          reel.appendChild(img);
        }
        i++;
      }, 100);
    }

    function renderInitialSpin() {
      for (let i = 1; i <= 3; i++) {
        const reel = document.getElementById('reel' + i);
        reel.innerHTML = '';
        for (let j = 0; j < 3; j++) {
          const img = document.createElement('img');
          img.src = symbols[Math.floor(Math.random() * symbols.length)];
          reel.appendChild(img);
        }
      }
    }

    updateBalance();
    renderInitialSpin();
  </script>
</body>
</html>
